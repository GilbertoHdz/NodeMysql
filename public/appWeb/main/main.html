<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12" data-ng-show="customers.length != 0">
	<table class="table table-striped table-bordered" id="table1">
		<thead>
			<th>Name&nbsp;</th>
			<th>Last Name&nbsp;</th>
			<th>Title&nbsp;</th>
			<th>City&nbsp;</th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="data in customers">
				<td>{{data.FirstName}}</td>
				<td>{{data.LastName}}</td>
				<td>{{data.Title}}</td>
				<td>{{ data.City }}</td>
				<td>
					<a href="/edit-customer/{{data.EmployeeID}}" class="btn">&nbsp;
						<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit	Customer
					</a>
				</td>
			</tr>
		</tbody>
	</table>
<br/>

</div>
